{{- if .Values.install }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ .Release.Name }}-nextflow-sa-pods-management
  namespace: {{ .Release.Namespace }}
  labels:
    app.kubernetes.io/name: {{ .Release.Name }}-rabc-settings
    app.kubernetes.io/tier: settings
    app.kubernetes.io/version: {{ .Chart.Version }}
rules:
  -
    apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - watch
      - list
      - create
      - delete
  -
    apiGroups:
      - ""
    resources:
      - pods/status
    verbs:
      - get
      - watch
      - list
  -
    apiGroups:
      - ""
    resources:
      - pods/log
    verbs:
      - get
      - watch
      - list
{{- end }}